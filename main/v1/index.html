<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketch.V1</title>
</head>
<body>
    <div class="app-container">
        <h1>SKETCH V1</h1>

        <div class="slider-container">
            <input type="range" min="2" max="40" value="20" class="slider" id="grid-size">
        </div>

        <div class="container colors">
            <div class="color red" id="red"></div>
            <div class="color grn" id="green"></div>
            <div class="color blu" id="blue"></div>
            <div class="color ylw" id="yellow"></div>
            <div class="color black" id="black"></div>
            <div class="color white" id="white"></div>
        </div>

        <div class="grid-container"></div>

        <div class="container current-color"></div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
